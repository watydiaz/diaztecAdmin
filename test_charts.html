<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Charts - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            height: 400px;
            position: relative;
        }
        .chart-container canvas {
            max-height: 320px !important;
            height: 320px !important;
            width: 100% !important;
            max-width: 100% !important;
        }
        .chart-container-small {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            height: 350px;
            position: relative;
        }
        .chart-container-small canvas {
            max-height: 270px !important;
            height: 270px !important;
            width: 100% !important;
            max-width: 100% !important;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h2 class="text-white mb-4">Test de Gráficos - Dashboard</h2>
        
        <div class="row">
            <div class="col-md-8">
                <div class="chart-container">
                    <h5>Evolución de Ventas (Test)</h5>
                    <canvas id="ventasChart"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <div class="chart-container-small">
                    <h5>Estados de Órdenes (Test)</h5>
                    <canvas id="ordenesChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Gráfico de ventas (línea)
        const ctxVentas = document.getElementById('ventasChart').getContext('2d');
        const ventasChart = new Chart(ctxVentas, {
            type: 'line',
            data: {
                labels: ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'],
                datasets: [{
                    label: 'Ventas ($)',
                    data: [120000, 190000, 300000, 50000, 200000, 300000, 450000],
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return '$' + value.toLocaleString('es-CO');
                            }
                        }
                    }
                },
                layout: {
                    padding: 10
                }
            }
        });

        // Gráfico de órdenes (dona)
        const ctxOrdenes = document.getElementById('ordenesChart').getContext('2d');
        const ordenesChart = new Chart(ctxOrdenes, {
            type: 'doughnut',
            data: {
                labels: ['Pendientes', 'En Proceso', 'Terminadas', 'Entregadas'],
                datasets: [{
                    data: [12, 5, 8, 15],
                    backgroundColor: [
                        '#f093fb',
                        '#4facfe',
                        '#56ab2f',
                        '#a8edea'
                    ],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            boxWidth: 12,
                            padding: 15
                        }
                    }
                },
                layout: {
                    padding: 10
                }
            }
        });

        console.log('Charts created successfully');
        console.log('Ventas chart height:', document.getElementById('ventasChart').style.height);
        console.log('Ordenes chart height:', document.getElementById('ordenesChart').style.height);
    </script>
</body>
</html>
